<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="side-by-side">Side by Side</button>
            <button class="tab-button" data-tab="overlay">Overlay</button>
            <button class="tab-button" data-tab="map">Map</button>
            <button class="tab-button" data-tab="detected-changes">Detected Changes</button>
        </div>
        <div class="content">
            <div class="tab-content active" id="side-by-side">
                <div class="grid">
                    <div class="image-box">Image 1</div>
                    <div class="image-box">Image 2</div>
                    <div class="image-box">Image 3</div>
                    <!-- Add more as needed -->
                </div>
            </div>
            <div class="tab-content" id="overlay">
                <div class="grid">
                    <div class="image-box">Overlay 1</div>
                    <div class="image-box">Overlay 2</div>
                    <!-- Add more as needed -->
                </div>
            </div>
            <div class="tab-content" id="map">
                <div class="map-container">
                    <div class="layer-options">Layers</div>
                    <div class="map-view">Map View</div>
                </div>
            </div>
            <div class="tab-content" id="detected-changes">
                <div class="change-control">
                    <label for="transparency">Transparency:</label>
                    <input type="range" id="transparency" min="0" max="100">
                </div>
            </div>
        </div>
        <button class="edit-button">Edit Database</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
