<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <style>
        /* Include basic styling directly here or in the linked CSS file */
        :root {
            --primary-color: #6c63ff;
            --bg-color: #f4f4f4;
            --text-color: #222;
            --light-color: #fff;
            --gray-color: #888;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
        }
        .dashboard-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dashboard-header h1 {
            font-size: 24px;
        }
        .dashboard-header button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        .dashboard-header button:hover {
            background-color: #5548c8;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .project-card {
            background: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-card-header {
            background-color: var(--primary-color);
            padding: 15px;
            color: var(--light-color);
            font-weight: bold;
        }
        .project-card-body {
            padding: 15px;
        }
        .project-card-body p {
            margin: 10px 0;
            color: var(--gray-color);
        }
        .project-card-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .project-card-footer button {
            padding: 10px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        .project-card-footer .edit {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        .project-card-footer .delete {
            background-color: #ff4d4d;
            color: var(--light-color);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Project Dashboard</h1>
            <button>Add New Project</button>
        </div>
        <div class="project-grid">
            <!-- Project Card 1 -->
            <div class="project-card">
                <div class="project-card-header">Project 1</div>
                <div class="project-card-body">
                    <p><strong>Description:</strong> A sample project layout to display project details.</p>
                    <p><strong>Status:</strong> In Progress</p>
                </div>
                <div class="project-card-footer">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <!-- Add more project cards dynamically -->
        </div>
    </div>
</body>
</html>
